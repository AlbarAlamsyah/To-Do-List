<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css" />
		<script src="https://use.fontawesome.com/a61cd6ec9c.js"></script>
		<title>To Do List 2</title>
	</head>
	<body>
		<div class="container">
			<header>
				<div class="side-bar">
					<span class="close lnr lnr-cross"></span>
					<ul class="mt-5 p-0 text-white">
						<li><a href="https://azrilardian.github.io">Tentang Pembuat</a></li>
					</ul>
					<ul class="mt-5 p-0 text-white">
						<li>
							<a href="https://www.facebook.com/azril.ardian.1" target="_blank"><i class="fa fa-facebook"></i></a>
						</li>
						<li>
							<a href="https://www.instagram.com/azrilardian_" target="_blank"><i class="fa fa-instagram"></i></a>
						</li>
						<li>
							<a href="https://twitter.com/azrilardian_" target="_blank"><i class="fa fa-twitter"></i></a>
						</li>
						<li>
							<a href="https://wa.me/628814604234" target="_blank"><i class="fa fa-whatsapp"></i></a>
						</li>
					</ul>
				</div>
				<nav class="d-flex justify-content-between align-items-center">
					<div class="burger open burger-open d-flex flex-column justify-content-around align-items-start mr-3">
						<span class="burger-open"></span> <span class="burger-open"></span> <span class="burger-open"></span>
					</div>
					<div class="tambah-filter d-flex justify-content-between align-items-center">
						<div class="opt one">
							<span class="opt-selected">Semua</span>
							<div class="opt-group" id="kategori1"><span class="opt-select">Semua</span> <span class="opt-select">Selesai</span> <span class="opt-select">Belum Selesai</span></div>
						</div>
						<div class="btn-list-container">
							<div class="create list-create-btn">
								<header>
									<p class="close-icon m-1"><span class="fa fa-close"></span></p>
								</header>
								<div class="margin">
									<div class="input">
										<p class="m-0">Buat List</p>
										<input placeholder="Kegiatan hari ini ?" />
									</div>
									<div class="dateAndColor d-flex justify-content-between align-items-center">
										<div class="color d-flex justify-content-between">
											<span id="yellow"></span> <span id="green"></span> <span id="blue"></span> <span id="red"></span> <span id="black"></span>
											<span id="white" class="active"></span>
										</div>
										<div class="date"><p></p></div>
									</div>
									<button class="buat-list">Create List</button>
								</div>
								<span class="btn-add lnr lnr-rocket"></span>
							</div>
						</div>
						<div class="opt two">
							<span class="opt-selected">Semua Warna</span>
							<div class="opt-group" id="kategori2">
								<span class="opt-select">Semua Warna</span> <span class="opt-select">Kuning</span> <span class="opt-select">Hijau</span> <span class="opt-select">Biru</span>
								<span class="opt-select">Merah</span> <span class="opt-select">Hitam</span> <span class="opt-select">Putih</span>
							</div>
						</div>
					</div>
					<div class="foto ml-3"><img src="./assets/profile.jpg" alt="foto-pengguna" /></div>
				</nav>
			</header>
			<main class="mt-5">
				<div class="row container-overflow overflow-auto justify-content-center"><div class="to-center list-container d-flex flex-wrap align-items-center"></div></div>
			</main>
			<img src="./assets/wavesOpacity.svg" alt="" class="waves-bottom" />
		</div>
		<script src="bundle.js"></script>
	</body>
</html>

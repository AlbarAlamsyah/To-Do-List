<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css" />
		<script src="https://use.fontawesome.com/a61cd6ec9c.js"></script>
		<title>To Do List 2</title>
	</head>

	<body>
		<div class="container">
			<!-- Awal header -->
			<header>
				<div class="side-bar">
					<span class="close lnr lnr-cross"></span>
					<ul class="mt-5 p-0 text-white">
						<li><a href="https://azrilardian.github.io">Tentang Pembuat</a></li>
					</ul>
					<ul class="mt-5 p-0 text-white">
						<li>
							<a href="https://www.facebook.com/azril.ardian.1" target="_blank"><i class="fa fa-facebook"></i></a>
						</li>
						<li>
							<a href="https://www.instagram.com/azrilardian_" target="_blank"><i class="fa fa-instagram"></i></a>
						</li>
						<li>
							<a href="https://twitter.com/azrilardian_" target="_blank"><i class="fa fa-twitter"></i></a>
						</li>
						<li>
							<a href="https://wa.me/628814604234" target="_blank"><i class="fa fa-whatsapp"></i></a>
						</li>
					</ul>
				</div>

				<nav class="d-flex justify-content-between align-items-center">
					<div class="burger open burger-open d-flex flex-column justify-content-around align-items-start">
						<span class="burger-open"></span>
						<span class="burger-open"></span>
						<span class="burger-open"></span>
					</div>
					<div class="add-filter d-flex justify-content-between align-items-center">
						<div class="opt one">
							<span class="opt-selected">Semua</span>
							<div class="opt-group" id="status-category">
								<span class="opt-select">Semua</span>
								<span class="opt-select">Selesai</span>
								<span class="opt-select">Belum Selesai</span>
							</div>
						</div>
						<div class="create list-create-btn">
							<header>
								<span class="fa fa-close"></span>
							</header>
							<div class="margin">
								<div class="input">
									<p class="m-0">Buat List</p>
									<input placeholder="Kegiatan hari ini ?" />
								</div>
								<div class="date-color d-flex justify-content-between align-items-center">
									<div class="color d-flex justify-content-between">
										<span id="Yellow"></span>
										<span id="Green"></span>
										<span id="Blue"></span>
										<span id="Red"></span>
										<span id="Purple"></span>
										<span id="Grey" class="active"></span>
									</div>
									<p class="date"></p>
								</div>
								<button class="buat-list">Create List</button>
							</div>
							<span class="btn-add lnr lnr-rocket"></span>
						</div>
						<div class="opt two">
							<span class="opt-selected">Semua Warna</span>
							<div class="opt-group" id="color-category">
								<span class="opt-select">Semua Warna</span>
								<span class="opt-select">Yellow</span>
								<span class="opt-select">Green</span>
								<span class="opt-select">Blue</span>
								<span class="opt-select">Red</span>
								<span class="opt-select">Black</span>
								<span class="opt-select">White</span>
							</div>
						</div>
					</div>
					<div class="foto ml-3">
						<img src="../App/img/profile.jpg" alt="foto-pengguna" />
					</div>
				</nav>
			</header>

			<!-- Akhir header -->

			<!-- Awal main -->
			<main>
				<div class="row container-overflow overflow-auto justify-content-center">
					<div class="col d-flex justify-content-center">
						<div class="list-container d-flex flex-wrap align-items-center"></div>
					</div>
				</div>
			</main>

			<!-- Akhir main -->
			<img src="../App/img/wavesOpacity.svg" alt="" class="waves-bottom" />
		</div>
	</body>
</html>
